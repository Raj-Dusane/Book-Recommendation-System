<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
    .text-white{
        color: antiquewhite;
    }
    .nav-list{
        display:flex;
        justify-content : space-evenly;
        width: 405px;
    }
    .nav-list li{
        color: white;
        text-decoration: none;
        list-style: none;
        margin-top: 10px;
    }
    .nav-list li a{
        color: white;
        text-decoration: none;
    }
</style>

<body style="background-color: black;">
    <nav class="navbar" style="background-color:#00a65a">
        <a style="margin-left: 7.5%; color: azure;" class="navbar-brand" href="">Recommend book</a>

        <ul class="nav-list">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12" style="margin-top: 50px;">
                <h1 class="text-white", style="font-size: 30px;">Top 50 books</h1>
            </div>

            {% for i in range(book_name | length)%}
                <div class="col-3" style="margin-top: 30px">
                    <div class="card" style="width: 250px">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image_url[i] }}" alt="Book Image Not Found" height="250px">
                            <h5 style="margin-top: 17px;">{{book_name[i]}}</h5>
                            <p>Author - {{ author[i] }}</p>
                            <p>Rating - {{ratings[i]}}</p>
                            <p>Votes - {{ votes[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
            
        </div>
    </div>
</body>
</html>
